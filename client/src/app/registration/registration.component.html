<form #registerform="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="mb-3 form-floating">
    <input type="text" class="form-control" placeholder="username" [(ngModel)]="model.username" name ="username">
    <label>User Name</label>
  </div>
  <div class="mb-3 form-floating">
    <label>Available users</label>
    <select class="form-control" name ="availableusers">
      @for (user of availableUsers(); track $index) {
        <option [value] = "user.id" [text]="user.userName"></option>
      }
    </select>
  </div>
  <div class="mb-3 form-floating">
    <input type="text" class="form-control" placeholder="password" [(ngModel)]="model.password" name ="password">
    <label>Password</label>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mb-2" type="submit">Register</button>
    <button class="btn btn-default mb-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

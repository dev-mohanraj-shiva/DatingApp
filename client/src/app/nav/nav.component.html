<nav class="navbar navbar-expand-lg bg-body-primary bg-primary " data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating app</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        @if(accountService.currentUser())
        {
        <li class="nav-item">
          <a class="nav-link " routerLink="/members"  routerLinkActive="active">Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists"  routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/message"  routerLinkActive="active">Messages</a>
        </li>
      }
      </ul>

      @if(accountService.currentUser())
      {
        <div class="dropdown" dropdown>
          <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{accountService.currentUser()?.userName | titlecase}}!</a>
          <ul class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </ul>
        </div>
      }

      @if(!accountService.currentUser())
      {
      <form class="d-flex" #loginform="ngForm" (ngSubmit)="login()" role="search">
        <input name="txtUserName" [(ngModel)]="model.userName" class="form-control me-2" type="text"
          placeholder="User Name" aria-label="User Name">
        <input name="txtPassword" [(ngModel)]="model.password" class="form-control me-2" type="password"
          placeholder="Password" aria-label="Password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
      }
    </div>
  </div>
</nav>

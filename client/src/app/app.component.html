<div class="panel panel-primary">
  <div class="panel-heading">
<h1>{{title}}</h1>
</div>
<div class="panel-body">
<ul>
  <li *ngFor="let user of users">
    {{user.id}} - {{user.userName}}
  </li>
</ul>


<ol>
  @for (user of users; track user.id) {
  <li>
    {{user.id}} - {{user.userName}}
  </li>
}
</ol></div>
</div>
